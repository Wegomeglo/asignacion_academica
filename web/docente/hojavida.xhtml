<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../templates/crud.xhtml">

            <ui:define name="title">
                Hoja de Vida:SAD
            </ui:define>

            <ui:define name="migas">
                <p:menuitem styleClass="migas" value="Registro de Informacion" url="#"/>
                <p:menuitem styleClass="migas" value="Registro de Usuarios" url="#"/>
            </ui:define>
            
            <!-- Formulario y tabla de datos academicos-->
            <ui:define name="tabla">
               
                <ezcomp:datatable id="tablaMapa" controller="#{infoAcadeController}" 
                                  datos="#{infoAcadeController.consultaTabla}" 
                                  campoPrimario="nombre" 
                                  listaFiltro="#{infoAcadeController.filtro}" 
                                  titulo="Datos Hoja de vida" exporter="0"/>
            </ui:define>
            
            <!-- Formulario datos basicos -->
            <ui:define name="formulario">
                <ezcomp:formulariohojavida/>
                <ezcomp:formularioDatosAcademicos/>
            </ui:define>
        </ui:composition>
    </body>
</html>
