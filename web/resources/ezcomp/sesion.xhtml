<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- Envio de información del Nombre del usuario, el Perfil y el elemento de cerrar Sesion-->
    <cc:implementation>
        <h:panelGrid columns="1" style="text-align: center; width: 100%; height: 100%">
            <h:outputLabel styleClass="sesion" value="#{usuariosController.usuario.nombreLogin}"/>
            <h:outputLabel styleClass="sesion" value="#{usuariosController.usuario.codigoPerfil.descripcionPerfil}"/>
            <p:commandLink styleClass="sesion" value="Cerrar Sesión" global="true" action="#{sesion.cerrarSesion}" process="@this" ajax="false" />
        </h:panelGrid>
    </cc:implementation>
</html>
