<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:messages id="messages" showDetail="true"/>
        <p:panel id="panel">
            <h:panelGrid columns="2" cellpadding="10">  

                <p:outputLabel for="Perfil" value="CÃ³digo Perfil: "/>
                <p:selectOneMenu id="Perfil"
                                 value="#{perfilesController.selected.codigoPerfil}"
                                 required="true">
                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                    <f:selectItem itemLabel="9" itemValue="9" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                    <f:selectItem itemLabel="11" itemValue="11" />
                    <f:selectItem itemLabel="11" itemValue="12" />
                    <f:selectItem itemLabel="11" itemValue="13" />
                    <f:selectItem itemLabel="11" itemValue="14" />
                    <f:selectItem itemLabel="11" itemValue="15" />
                    <f:selectItem itemLabel="11" itemValue="16" />
                    <f:selectItem itemLabel="11" itemValue="17" />
                    <f:selectItem itemLabel="11" itemValue="18" />
                    <f:selectItem itemLabel="11" itemValue="19" />
                </p:selectOneMenu>


                <p:outputLabel for="nombre" value="Nombre Perfil: "/>
                <p:inputText id="nombre" 
                             value="#{perfilesController.selected.descripcionPerfil}" required="true">
                    <f:validator validatorId="letras"/>
                </p:inputText>
                <p:message for="nombre" />
            </h:panelGrid>
            <c:choose>
                <c:when test="#{perfilesController.selected.codigoPerfil==null}">
                    <p:commandButton value="Grabar Perfil" 
                                     actionListener="#{perfilesController.create()}"
                                     process="panel" update=":tabview"
                                     oncomplete="funcion();" onsuccess="tabla.clearFilters();"/>
                </c:when>
                <c:otherwise>
                    <p:commandButton value="Actualizar Perfil" 
                                     actionListener="#{perfilesController.update()}" 
                                     process="panel" update=":tabview" oncomplete="funcion();" 
                                     onsuccess="tabla.clearFilters();"/>
                    <p:commandButton value="Cancelar Perfil" 
                                     actionListener="#{indexLoader.limpiarCruds()}" 
                                     process="@this" update=":tabview" oncomplete="funcion();" 
                                     onsuccess="tabla.clearFilters();"/>
                </c:otherwise>
            </c:choose>
            <p:remoteCommand name="funcion" process="@this" 
                             onstart="tabla.clearFilters();"/>
        </p:panel>
    </cc:implementation>
</html>
