<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="title">
                Reportes Historicos : SGA
            </ui:define>

            <ui:define name="content">
                <h:panelGrid columns="2" style="width: 100%; height: 50%">
                    <h:form>
                        <p:panel id="panelA" header="Asignaturas por Docente" >
                            <h:outputText value="Generar el reporte Asignatura por Docente"/>
                            <h:panelGrid columns="2" style="width: 100%; height: 100%" styleClass="noBorders">
                                <p:outputLabel for="Docente" value="Docente" />
                                <p:selectOneMenu id="Docente"
                                                 value="#{usuariosController.selected}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{usuariosController.consultaDocentesConHorarios}" var="usuario" itemLabel="#{usuario.nombreLogin}" itemValue="#{usuario}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(2)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:panel id="panelP" header="Horario por Programa">
                            <h:outputText value="Generar el reporte del Programa Académico"/>
                            <h:panelGrid columns="2" style="width: 100%; height: 100%;" styleClass="noBorders">
                                <p:outputLabel for="planP" value="Plan" rendered="#{usuariosController.usuario.codigoPerfil.codigoPerfil!=3}"/>
                                <p:selectOneMenu id="planP"
                                                 value="#{planesController.selected}"
                                                 rendered="#{usuariosController.usuario.codigoPerfil.codigoPerfil!=3}"
                                                 required="true">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{planesController.consultaTabla}" var="plan" itemLabel="#{plan.descripcionPlan}" itemValue="#{plan}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(3)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:panel id="panelG" header="Reporte Académico">
                            <h:outputText value="Generar el reporte academico"/>
                            <h:panelGrid columns="2" style="width: 100%; height: 100%" styleClass="noBorders">
                                <p:outputLabel for="CohorteH2" value="Plan" />
                                <p:selectOneMenu id="CohorteH2"
                                                 value="#{planesController.selected}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">
                                    <p:ajax event="change" update="panelG" process="CohorteH2" />
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{planesController.consultaTabla}" var="plan" itemLabel="#{plan.nombre}" itemValue="#{plan}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="CohorteH" value="Cohorte" />
                                <p:selectOneMenu id="CohorteH"
                                                 value="#{horariosController.selected.cohorteHorario}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{horariosController.consultaCohortesConHorarios}" var="cohorte" itemLabel="#{cohorte}" itemValue="#{cohorte}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(6)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:panel id="panelC" header="Horario Cohorte">
                            <h:outputText value="Generar el reporte por Cohorte Académico"/>
                            <h:panelGrid columns="2" style="width: 100%; height: 100%" styleClass="noBorders">
                                <p:outputLabel for="CohorteH2" value="Plan" />
                                <p:selectOneMenu id="CohorteH2"
                                                 value="#{planesController.selected}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">
                                    <p:ajax event="change" update="panelC" process="CohorteH2" />
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{planesController.consultaTabla}" var="plan" itemLabel="#{plan.nombre}" itemValue="#{plan}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="CohorteH" value="Cohorte" />
                                <p:selectOneMenu id="CohorteH"
                                                 value="#{horariosController.selected.cohorteHorario}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                                    <f:selectItems value="#{horariosController.consultaCohortesConHorarios}" var="cohorte" itemLabel="#{cohorte}" itemValue="#{cohorte}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(5)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:panel id="panelG" header="Horario General">
                            <h:outputText value="Generar el horario general"/>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.pdfCruds(4)}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:panel id="panelG" header="Reporte Administrativo">
                            <h:outputText value="Generar el reporte administrativo"/>

                            <h:panelGrid columns="2" styleClass="noBorders">
                                <h:commandLink actionListener="#{reportes.reporteAdministrativo()}">
                                    <p:graphicImage value="/resources/img/pdf.png" />
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
