<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/template.xhtml">

            <ui:define name="title">
                Optimizar Aulas:SAD
            </ui:define>

            <ui:define name="onload">
                <script language="JavaScript" type="text/JavaScript">
                    function bodyLoaded(){
                    tabla.clearFilters();
                    tabla.clearFilters();
                    }
                </script>
            </ui:define>

            <ui:define name="content">
                <p:panel id="panel" header="HistÃ³ricos de Programaciones">
                    <p:outputLabel for="Periodos" value="Periodos: "/>
                    <p:selectOneMenu id="Periodos"
                                     value="#{periodosController.selected}"
                                     filter="true"
                                     filterMatchMode="contains"
                                     required="true">
                        <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                        <f:selectItems value="#{periodosController.consultaTabla}" var="periodos" itemLabel="#{periodos.nombrePeriodo}" itemValue="#{periodos}"/>
                    </p:selectOneMenu>

                </p:panel>
                <p:panel>
                    <h:form id="form">
                        <ezcomp:datatable id="tablaMapa" controller="#{horariosController}" 
                                          datos="#{horariosController.consultaTabla}" 
                                          campoPrimario="nombre" 
                                          listaFiltro="#{horariosController.filtro}" 
                                          titulo="Horario General" exporter="1" refresh=":form" buttons="false"/>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
